name: Update Contributors in README

on:
  push:
    branches:
      - main  # or the branch you want to trigger the workflow on
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Use the Node.js version your project requires

    - name: Install dependencies
      run: npm install

    - name: Fetch merged PR contributors and update README
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node .github/scripts/update-contributors.js

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update contributors list"
        git push